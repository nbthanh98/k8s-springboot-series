apiVersion: v1
kind: Service
metadata:
  name: student-management
  namespace: default
spec:
  selector:
    app: student-management
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 32000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management
  labels:
    app: student-management
spec:
  selector:
    matchLabels:
      app: student-management
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: student-management
    spec:
      containers:
        - name: student-management
          image: thanhnb1/k8s-springboot-series:latest
          ports:
            - containerPort: 8080
      restartPolicy: Always